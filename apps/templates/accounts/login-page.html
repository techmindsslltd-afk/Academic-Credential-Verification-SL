{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CertChain</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/guest/css/styles.css' %}">
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--accent-primary, #4f46e5) 0%, var(--accent-secondary, #7c3aed) 100%);
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--bg-primary, #ffffff);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--accent-primary, #4f46e5) 0%, var(--accent-secondary, #7c3aed) 100%);
      padding: 2.5rem 2rem;
      text-align: center;
      color: white;
    }
    
    .login-header .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-header .logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }
    
    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
    }
    
    .login-header p {
      font-size: 0.9375rem;
      opacity: 0.9;
      margin: 0;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .login-form .form-group {
      margin-bottom: 1.5rem;
    }
    
    .login-form .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary, #1f2937);
      margin-bottom: 0.5rem;
    }
    
    .login-form .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 8px;
      background: var(--bg-primary, #ffffff);
      color: var(--text-primary, #1f2937);
      transition: all 0.2s;
    }
    
    .login-form .form-input:focus {
      outline: none;
      border-color: var(--accent-primary, #4f46e5);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted, #6b7280);
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      color: var(--text-primary, #1f2937);
    }
    
    .login-btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent-primary, #4f46e5) 0%, var(--accent-secondary, #7c3aed) 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-footer {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color, #e5e7eb);
    }
    
    .login-footer a {
      color: var(--accent-primary, #4f46e5);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .sample-credentials {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }
    
    .sample-credentials strong {
      color: var(--accent-primary, #4f46e5);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    .back-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-header">
        <a href="{% url 'home' %}" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6"/>
          </svg>
          Back to Home
        </a>
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to access your CertChain account</p>
      </div>
      
      <div class="login-body">
        <div class="sample-credentials">
          <strong>Sample Credentials:</strong><br>
          Email: admin@gmail.com<br>
          Password: Demo@2024
        </div>
        
        <form method="post" class="login-form" id="login-form">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="you@example.com" 
              value="{{ email|default:'admin@gmail.com' }}"
              required 
              autofocus
            >
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Enter your password"
                value="Demo@2024"
                required
              >
              <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="eye-icon">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="eye-off-icon" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>
          
          <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="login-footer">
          <a href="{% url 'password_reset' %}">Forgot your password?</a>
          <span style="margin: 0 0.5rem; color: var(--text-muted, #6b7280);">â€¢</span>
          <a href="{% url 'register' %}">Create an account</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    // Show error message if present
    {% if error %}
    (function() {
      var errorMessage = '{{ error|escapejs }}';
      
      function showError() {
        if (typeof Swal !== 'undefined') {
          // Close any existing dialogs first (like loading dialogs from previous submission)
          Swal.close();
          
          // Small delay to ensure previous dialog is closed
          setTimeout(function() {
            Swal.fire({
              icon: 'error',
              title: 'Login Failed',
              text: errorMessage,
              confirmButtonText: 'OK',
              confirmButtonColor: '#4f46e5',
              timer: 5000,
              timerProgressBar: true,
              allowOutsideClick: false,
              allowEscapeKey: true
            }).then(function() {
              // Re-enable submit button after error is dismissed
              const submitBtn = document.querySelector('.login-btn');
              if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
              }
            });
          }, 300);
        } else {
          // Fallback to browser alert if SweetAlert2 fails to load
          alert('Login Failed: ' + errorMessage);
          // Re-enable submit button
          const submitBtn = document.querySelector('.login-btn');
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
          }
        }
      }
      
      // Wait for page to be fully loaded and SweetAlert2 to be available
      // Use window.onload to ensure everything is ready
      window.addEventListener('load', function() {
        setTimeout(showError, 500);
      });
    })();
    {% endif %}
    
    // Password visibility toggle
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    const eyeOffIcon = document.getElementById('eye-off-icon');
    
    if (passwordToggle && passwordInput) {
      passwordToggle.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.style.display = isPassword ? 'none' : 'block';
        eyeOffIcon.style.display = isPassword ? 'block' : 'none';
      });
    }
    
    // Form submission handling
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
      loginForm.addEventListener('submit', function(e) {
        // Don't prevent default - let form submit normally
        const submitBtn = this.querySelector('.login-btn');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Signing in...';
        }
        
        // Show loading state only if SweetAlert2 is available and no error is present
        {% if not error %}
        if (typeof Swal !== 'undefined') {
          // Close any existing dialogs first
          Swal.close();
          
          Swal.fire({
            title: 'Signing in...',
            text: 'Please wait while we authenticate you',
            allowOutsideClick: false,
            allowEscapeKey: false,
            showConfirmButton: false,
            didOpen: () => {
              Swal.showLoading();
            }
          });
        }
        {% endif %}
      });
    }
  </script>
</body>
</html>
