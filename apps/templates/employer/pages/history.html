{% extends "layouts/base.html" %}
{% load humanize %}

{% block title %}Verification History - CertChain{% endblock %}

{% block content %}
{% include 'employer/history.html' %}
{% endblock %}

{% block extra_js %}
{% autoescape off %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
(function() {
  'use strict';
  
  // Initialize Select2 on filter dropdowns
  jQuery(document).ready(function($) {
    if ($('#result-filter').length && typeof $.fn.select2 !== 'undefined') {
      $('#result-filter').select2({
        placeholder: 'All Results',
        allowClear: true,
        width: '100%',
        theme: 'default'
      });
    }
    
    if ($('#method-filter').length && typeof $.fn.select2 !== 'undefined') {
      $('#method-filter').select2({
        placeholder: 'All Methods',
        allowClear: true,
        width: '100%',
        theme: 'default'
      });
    }
  });
  
})();
</script>
<style>
.history-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.history-item {
  display: flex;
  gap: 1rem;
  padding: 1.5rem;
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  transition: all 0.2s;
}

.history-item:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-color: #d1d5db;
}

.history-icon {
  flex-shrink: 0;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.history-icon.success {
  background: #d1fae5;
  color: #065f46;
}

.history-icon.error {
  background: #fee2e2;
  color: #991b1b;
}

.history-icon.warning {
  background: #fef3c7;
  color: #92400e;
}

.history-content {
  flex: 1;
  min-width: 0;
}

.history-content h4 {
  margin: 0 0 0.5rem 0;
  font-size: 1.125rem;
  font-weight: 600;
  color: #111827;
}

.history-content p {
  margin: 0 0 0.5rem 0;
  color: #6b7280;
  font-size: 0.875rem;
}

.history-status {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  border-radius: 6px;
  font-size: 0.75rem;
  font-weight: 500;
}

.history-status.success {
  background: #d1fae5;
  color: #065f46;
}

.history-status.error {
  background: #fee2e2;
  color: #991b1b;
}

.history-status.warning {
  background: #fef3c7;
  color: #92400e;
}

.history-time {
  display: block;
  margin-top: 0.5rem;
  font-size: 0.875rem;
  color: #9ca3af;
}

/* Select2 Custom Styling */
.select2-container {
  width: 100% !important;
}

.select2-container--default .select2-selection--single {
  height: 42px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  padding: 0.5rem;
  display: flex;
  align-items: center;
}

.select2-container--default .select2-selection--single .select2-selection__rendered {
  line-height: 42px;
  padding-left: 0;
  color: #111827;
}

.select2-container--default .select2-selection--single .select2-selection__arrow {
  height: 40px;
  right: 10px;
}

.select2-container--default.select2-container--focus .select2-selection--single,
.select2-container--default.select2-container--open .select2-selection--single {
  border-color: #4f46e5;
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.select2-dropdown {
  border: 1px solid #d1d5db;
  border-radius: 8px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.select2-container--default .select2-results__option--highlighted[aria-selected] {
  background-color: #4f46e5;
  color: white;
}

.select2-container--default .select2-results__option[aria-selected=true] {
  background-color: #eef2ff;
  color: #4f46e5;
}
</style>
{% endautoescape %}
{% endblock %}
