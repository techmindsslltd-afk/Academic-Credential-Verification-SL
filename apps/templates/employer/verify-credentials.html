       <section class="content-section active" id="section-verify-credential">
          <div class="section-header">
            <div>
              <h1 class="section-title">Verify Credential</h1>
              <p class="section-subtitle">Instantly verify academic credentials</p>
            </div>
          </div>
          
          <!-- Verification Tabs -->
          <div class="verify-tabs">
            <button class="verify-tab active" data-tab="credential-id">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
              </svg>
              Credential ID
            </button>
            <button class="verify-tab" data-tab="qr-code">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
              </svg>
              QR Code
            </button>
            <button class="verify-tab" data-tab="blockchain">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
              </svg>
              Blockchain Hash
            </button>
          </div>

          <!-- Verification Panels -->
          <div class="verify-panel active" id="panel-credential-id">
            <div class="verify-input-group">
              <label class="form-label">Enter Credential ID</label>
              <div class="input-with-button">
                <input type="text" class="form-input" id="employer-credential-input" placeholder="e.g., CERT-2024-SL-001234">
                <button class="btn btn-primary" id="employer-verify-btn">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                  </svg>
                  Verify
                </button>
              </div>
              <p class="input-hint">Try: CERT-2024-SL-001234, CERT-2024-NJ-005678, or CERT-2023-LK-009012</p>
            </div>
            <div class="verify-result" id="employer-verify-result"></div>
          </div>

          <div class="verify-panel" id="panel-qr-code">
            <div class="verify-input-group">
              <label class="form-label">Upload QR Code Image</label>
              <div class="qr-upload-area">
                <input type="file" id="qr-file-input" accept="image/*" style="display: none;">
                <div class="qr-upload-placeholder" id="qr-upload-placeholder">
                  <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                  </svg>
                  <p>Click to upload QR code image</p>
                  <button type="button" class="btn btn-primary" id="qr-upload-btn">Choose File</button>
                </div>
                <div class="qr-preview" id="qr-preview" style="display: none;">
                  <img id="qr-preview-img" src="" alt="QR Code Preview">
                  <button type="button" class="btn btn-secondary" id="qr-remove-btn">Remove</button>
                </div>
              </div>
              <p class="input-hint">Upload an image containing a QR code to verify the credential</p>
            </div>
            <div class="verify-result" id="employer-qr-verify-result"></div>
          </div>

          <div class="verify-panel" id="panel-blockchain">
            <div class="verify-input-group">
              <label class="form-label">Enter Blockchain Hash</label>
              <div class="input-with-button">
                <input type="text" class="form-input" id="employer-blockchain-input" placeholder="0x...">
                <button class="btn btn-primary" id="employer-blockchain-verify-btn">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                  </svg>
                  Verify Hash
                </button>
              </div>
              <p class="input-hint">Enter the blockchain transaction hash to verify the credential</p>
            </div>
            <div class="verify-result" id="employer-blockchain-verify-result"></div>
          </div>
        </section>
