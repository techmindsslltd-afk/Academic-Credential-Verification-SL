<style>
    .news-container {
        width: 100%;
        background-color: #333;
        color: #fff;
        font-size: 20px;
        padding: 10px 0;
        overflow: hidden;
        white-space: nowrap;
    }

    .news-headlines {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 20s linear infinite;
        animation-play-state: running; /* Ensure the animation runs by default */
    }

    .news-headlines a {
        color: #fff;
        text-decoration: none;
        margin-right: 50px;
    }

    .news-headlines a:hover {
        text-decoration: underline;
    }

    .news-container:hover .news-headlines {
        animation-play-state: paused; /* Pause animation when hovering over the container */
    }

    .news-headlines:hover {
        animation-play-state: paused; /* Pause animation when hovering over the text */
    }

    @keyframes scroll-left {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>

<div class="news-container">

	  {% for data in news_obj|slice:":5" %}
        <a href="#">{% translate data.get_headline transl_OLD request.GET.transl %} </a>
	  {% endfor %}
    </div>
</div>
