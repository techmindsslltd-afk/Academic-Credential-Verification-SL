/* Advanced CSS for the round image with Bootstrap thumbnail style */
.styled-image {
    display: block; /* Ensure it's treated as a block-level element */
    width: 300px; /* Increased width */
    height: 300px; /* Increased height to keep it square */
    border-radius: 50%; /* Make the image round */
    border: 4px solid #ddd; /* Light gray border like a Bootstrap thumbnail */
    padding: 8px; /* Padding around the image */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    object-fit: cover; /* Maintain aspect ratio while covering the container */
    transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
    opacity: 1; /* Ensure the image is visible initially */
    transform: scale(1); /* Ensure it starts at its normal size */
}

/* Hover effect to mimic Bootstrap thumbnail */
.styled-image:hover {
    transform: scale(1.1); /* Slight zoom on hover */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
    border-color: #007bff; /* Change border color on hover */
}

/* Media queries for different screen sizes */
@media (max-width: 768px) {
    .styled-image {
        width: 200px; /* Adjust size for smaller screens */
        height: 200px;
    }
}

@media (min-width: 1200px) {
    .styled-image {
        width: 350px; /* Larger size for bigger screens */

    }
}
